<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./output.css">
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <title>Forest</title>
</head>

<body class="bg-verde-800 font-sans mb-96">
  <div class="container mt-4 flex justify-center md:justify-start">
    <div class="inline-flex items-center rounded-md bg-verde-900">
      <span class="size-2 bg-verde-300 block rounded-full relative -left-1"></span>
      <div class="flex text-verde-300 divide-x-2 divide-verde-800">
        <div class="px-4 py-2 capitalize" id="dia">Segunda</div>
        <div class="px-4 py-2" id="temperatura">25°</div>
        <div class="px-4 py-2" id="tempo">⛅</div>
      </div>
    </div>
  </div>

  <header class="container flex justify-between gap-8 py-8 items-center">
    <a href="/" title="Ir para página Inicial">
      <img src="./img/forest.svg" alt="Logo do Forest" />
    </a>

    <nav class="">
      <ul class="text-white text-xl flex flex-wrap gap-8">
        <li>
          <a class="hover:underline hover:underline-offset-8" href="#acomodacoes">Acomodações</a>
        </li>
        <li>
          <a class="hover:underline hover:underline-offset-8" href="#experiencias">Experiências</a>
        </li>
        <li>
          <a class="hover:underline hover:underline-offset-8" href="#eventos">Eventos</a>
        </li>
        <li>
          <a class="hover:underline hover:underline-offset-8" href="#contato">Contato</a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <div class="text-white relative bg-gradient-to-t from-verde-950/80  max-sm:pt-12 pt-64 max-sm:px-4 px-8 pb-8 rounded-2xl overflow-hidden">
      <img class="absolute inset-0 -z-10 size-full object-cover" src="./img/floresta.jpg" alt="Imagem de uma floresta">
      <div class="bg-verde-950/60 flex items-start sm:flex-row flex-col gap-2 p-4 sm:bg-verde-950 rounded-xl sm:inline-flex sm:items-center sm:py-1 sm:pr-1 sm:rounded-full pl-4 sm:gap-8 mb-8">
        <span class="">vagas para dezembro abertas</span>
        <a class="bg-verde-400 text-verde-900 py-2 px-4 inline-block rounded-full" href="">Reserve hoje</a>
      </div>
      <h1 class="font-serif text-balance text-4xl sm:text-5xl max-w-screen-sm mb-8 sm:mb-20">Venha experimentar a vida na floresta</h1>
      <div class="text-sm  sm:flex justify-between items-end">
        <p class="max-sm:mb-4">Melhores locais para visitar em <a href="" class="underline decoration-2 underline-offset-2 hover:no-underline">2025</a></p>

        <div>
          <p class="uppercase mb-2">Recomendado por</p>
          <p class="flex items-center gap-4">
            <img class="w-28" src="./img/parceiros/wildbeast.svg" alt="Wildbeat">
            <span>|</span>
            Revista nacional
          </p>
        </div>
      </div>
    </div>

  </main>
</body>

</html>
